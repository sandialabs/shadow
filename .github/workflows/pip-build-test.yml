name: build-test-pip-workflow

on: push

jobs:
  test:
    name: Install with Pip and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v1
      with:
        auto-update-conda: true
        python-version: 3
        environment-file: ci-environment.yml
        activate-environment: ssml
        auto-activate-base: false
    - name: Lint
      run: flake8
    - name: Unit Tests
      run: pytest --tb=short -m "not gpu" --strict --cov=shadow tests
