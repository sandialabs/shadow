name: build-test-pip-workflow

on: push

jobs:
  test:
    name: Install with Pip and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v1
      with:
        auto-update-conda: true
        python-version: 3
    - run: conda info
